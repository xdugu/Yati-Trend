<!DOCTYPE html>
<html lang="hu">
<head>
<title> YATI-Trend Shop | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/jpeg" href="/images/logo.jpg">
<meta charset="UTF-8">
<meta name="theme-color" content="Goldenrod">
<link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css"/>
<link rel="stylesheet" type="text/css" href="/css/normalize.css"/>
<link rel="stylesheet" type="text/css" href="/css/common.css"/>
<link rel="stylesheet" type="text/css" href="/css/index.css"/>

  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
<script type="text/javascript" src="/slick/slick.min.js"></script>
 
<script src="/scripts/common.js" ></script>
<script src="/scripts/index.js" ></script>
<script src="/scripts/shop.js" ></script>


</head> 

<body  ng-app="myApp" ng-controller="HomePage">

<div id="header_placeholder"> </div>

<div class="w3-container discount-info w3-large" >
 <div class="w3-center"> VÁSÁROLJON KETTŐ VAGY TÖBB TERMÉKET ÉS A LEGOLCSÓBBÓL <b>10% KEDVEZMÉNY JÁR</b></div>
 <div class="w3-center"> <b>INGYENES</b> KISZÁLLÍTÁS (Magyarországon) <span class="price-total w3-wide"> 25.000Ft </span>FELETTI VÁSÁRLÁS ESETÉN</div>
</div>	

<div id="list" class="w3-container" style="padding:0">
<a ng-repeat="product in products" ng-href="{{product.link}}" class="w3-mobile w3-margin-top w3-left" style="width:48.5%; overflow:hidden;" >
	<div class="slide">
		<div style="overflow: hidden;" class="w3-display-container display" ng-repeat="x in [].constructor(3) track by $index">
			<img  ng-src="{{product.src}}/img_{{$index+1}}.jpg" style="width:100%;height:auto;margin:auto"></img>
			<div class="w3-display-topleft w3-xxlarge w3-wide" style="">{{product.label}}</div>
		</div>
	</div>
</a> 
</div>

<div ng-include="'footer.html'" class="w3-margin-top"></div>


</body>
</html>
