<div class="w3-modal" id="newsletter_modal">
	<div class="w3-modal-content w3-main-theme w3-text-black w3-animate-top" style="width:75%">
		<div class="w3-display-container">
			<span onclick="Common_hideNewsletterPrompt(0)" class="material-icons w3-xxlarge w3-text-black w3-display-topright hoverable" style="z-index:1000">cancel</span>
			<div class="w3-padding w3-padding-24" ng-init="showPrivacy=false; showThanks=false; showError=false; email=''">
				<div class="w3-medium "> SIGN UP FOR MORE NEWS AND GET A 10% DISCOUNT</div> 
				<div class="w3-row" my-newsletter="true" ng-show="!showThanks && !showError">
				  <form name="newsletter">
				   <input ng-focus="showPrivacy=true" ng-model="email" ng-blur="showPrivacy=false" class="w3-padding w3-white w3-col m5 l7 w3-input w3-round w3-mobile w3-center w3-margin-top" 
				   type="email" placeholder="Email" required  autocomplete="email" name="email"/>
				   </form>
				   <button ng-disabled="newsletter.email.$invalid || !newsletter.email.$dirty " ng-click="submitEmail(email)" id="register-button" class="w3-col m3 l3 w3-padding w3-round w3-mobile w3-center w3-hover-green w3-black w3-margin-top" style="border:1px solid black">Subscribe</button>
				</div>
				<div ng-show="newsletter.email.$touched && newsletter.email.$invalid" class="w3-text-red bold">Please enter a valid email </div><br>
				<div ng-show="showPrivacy"> Please read our terms and privacy policy to understand how we use your data when you sign up</div>
				<div ng-if="showThanks" class="w3-text-white" >Thank you for signing up</div>
				<div ng-if="showError" class="w3-text-red bold"> Something went wrong. Please try again later</div>
				<div>
					<a class="underlined w3-small" href="help.html?show=privacy-policy" >Privacy Policy </a>|
					<a class="underlined w3-small" href="help.html?show=general-terms" >Terms And Conditions</a>
				</div>
			</div>
		</div>
	</div>
</div>
