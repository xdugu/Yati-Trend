<!DOCTYPE html>
<html lang="en">
<head>
<title> Yati-Trend | Shopping Category </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<link rel="stylesheet" href="/css/normalize.css"/>
<link rel="stylesheet" href="/css/common.css"/>
<link rel="stylesheet" href="/css/categories.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-sanitize.js"></script>
<script type="text/javascript" src="/slick/slick.min.js"></script>
<script type="text/javascript" src="/slick/angular-slick.js"></script>
 
<script src="/scripts/common.js" ></script>
<script src="/scripts/shop.js" ></script>
<script src="/scripts/categories.js"></script>
<script src="/scripts/directives/directives.js" ></script>
</head> 

<body ng-app="myApp" ng-controller="Categories">

<div id="header_placeholder"> </div>
<div id="category-name" class="w3-xxlarge w3-center w3-white"></div>

<!--Currency chooser  -->
<div class="w3-large  w3-hide-small w3-margin w3-center">
	<span class="w3-white w3-padding w3-round-large hoverable">
		<span class="button" onclick="Shop_updateCurrency('HUF')" ng-class="{'w3-tag w3-main-theme':currency=='HUF'}">HUF</span> | 
		<span class="button" onclick="Shop_updateCurrency('EUR')" ng-class="{'w3-tag w3-main-theme':currency=='EUR'}">EURO</span>
	</span>
</div>

<div class="w3-large w3-center w3-hide-large w3-hide-medium w3-margin">
	<span class="w3-white w3-padding w3-round-large hoverable">
		<span class="button" onclick="Shop_updateCurrency('HUF')" ng-class="{'w3-tag w3-main-theme':currency=='HUF'}">HUF</span> | 
		<span class="button" onclick="Shop_updateCurrency('EUR')" ng-class="{'w3-tag w3-main-theme':currency=='EUR'}">EURO</span>
	</span>
</div>

<div class="w3-container w3-margin w3-center">
	<select class=" w3-border w3-padding w3-xlarge w3-mobile w3-center w3-border-black " style="width:20%"
		  ng-options="option.name for option in categoryOptions.availableOptions track by option.name"
		  ng-model="categoryOptions.selectedOption">
	</select>
</div>
	  
<div id="product-shelf-placeholder" class="w3-container" style="padding:0;margin:0">
	<a ng-repeat="product in products | filter: categoryOptions.selectedOption.value" href="{{product.href}}" class="w3-left w3-center w3-large w3-mobile my-product" style="width:48.5%; margin-top:2vh;cursor:pointer">
		<slick settings="slickConfig">
			<div style="width:100%; height:65vh; overflow-y:hidden;">
				<img class="shop_img w3-center" ng-src="{{product.imgSrc}}/img_1.jpg" style="width:100%; height:auto;"></img> 
			</div>
			<div style="width:100%; height:65vh; overflow-y:hidden;">
				<img class="shop_img w3-center" ng-src="{{product.imgSrc}}/img_2.jpg" style="width:100%; height:auto;"></img> 
			</div>
		</slick>
		<div class="description w3-padding">{{product.description}}</div>
		<div my-cost-str="product.price[currency.toLowerCase()]" class="price w3-padding "></div>
	</a>
</div>

<div ng-include="'footer.html'" class="w3-margin-top">


</div>

</body>
</html>
