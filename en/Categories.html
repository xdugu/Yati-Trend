<!DOCTYPE html>
<html lang="en">
<head>
<title> Yati-Trend | Shopping Category </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<link rel="stylesheet" href="/css/normalize.css"/>
<link rel="stylesheet" href="/css/common.css"/>
<link rel="stylesheet" href="/css/categories.css"/>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/slick/slick.min.js"></script>
 
<script src="/scripts/common.js" ></script>
<script src="/scripts/shop.js" ></script>
<script src="/scripts/categories.js"></script>
<script src="/scripts/directives/directives.js" ></script>
</head> 

<body ng-app="myApp" ng-controller="Categories">

<div id="header_placeholder"> </div>
<div id="category-name" class="w3-xxlarge w3-center w3-white"></div>
<div id="product-shelf-placeholder" class="w3-container" style="padding:0;margin:0">
	<a ng-repeat="product in products" href="{{product.href}}" class="w3-left w3-center w3-large w3-mobile my-product" style="width:48.5%; margin-top:2vh;">
		<div class="category-image">
			<div style="width:100%; height:65vh; overflow-y:hidden;">
				<img class="shop_img w3-center" ng-src="{{product.imgSrc}}/img_1.jpg" style="width:100%; height:auto;"></img> 
			</div>
			<div style="width:100%; height:65vh; overflow-y:hidden;">
				<img class="shop_img w3-center" ng-src="{{product.imgSrc}}/img_2.jpg" style="width:100%; height:auto;"></img> 
			</div>
		</div>
		<div class="description w3-padding">{{product.description}}</div>
		<div my-cost-str="product.price" class="price w3-padding "></div>
	</a>
</div>

<div ng-include="'footer.html'" class="w3-margin-top">


</div>

</body>
</html>
