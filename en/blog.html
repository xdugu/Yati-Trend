<body ng-app="myApp" ng-controller="BlogList">

				<div class="w3-col s3 m2 l2 " style="height:18vh; overflow: hidden;">

				</div>
				<div class=" w3-col s9 m10 l10 " style="height:15vh;">
					<div id="description" class=" w3-center" style="font-size: 1em;width:100%;">{{item[backbone.lang]['title']}}</div>
					<div  class=" w3-center" style="font-size: 1em;width:100%;">{{item[backbone.lang]['previewText']}}</div>
				</div>		
</div>
</div>
